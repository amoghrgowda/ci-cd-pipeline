<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Python CI/CD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card p-5 text-center">
      <h1 class="display-5 fw-bold text-primary">This is a CI/CD pipeline using flask!</h1>
      <p class="lead mt-3">Welcome to this elegant, responsive Flask app using Bootstrap.</p>
      <a href="/abc" class="btn btn-outline-primary mt-4 px-4 py-2">Explore ABC Page</a>
    </div>
  </div>
</body>
</html>
