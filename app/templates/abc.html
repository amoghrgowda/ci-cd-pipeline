<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABC - Python CI/CD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #fff3cd, #d1c4e9);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .card {
      background-color: #fff8e1;
      border: none;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: bounceIn 0.7s ease;
    }
    h1 {
      color: #6f42c1;
    }
    .emoji {
      font-size: 2rem;
    }
    @keyframes bounceIn {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card text-center">
      <h1 class="display-5 fw-bold">📚 Fun with Alphabets!</h1>
      <p class="lead mt-3 emoji">
        A is for Apple 🍎<br>
        B is for Ball 🏀<br>
        C is for Cat 🐱
      </p>
      <a href="/" class="btn btn-outline-dark mt-4">👈 Back to Home</a>
    </div>
  </div>
</body>
</html>
